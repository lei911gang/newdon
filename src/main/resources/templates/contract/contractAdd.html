<!DOCTYPE html>

<body>

<div id="wrapper">

    <div id="page-wrapper" class="gray-bg">

            </div>

        <div class="wrapper wrapper-content animated fadeInRight">


            <div class="row">

                        </div>
                        <div class="ibox-content">
                            <form id="formTag" action="/contract/insert" method="POST" class="form-horizontal"

                                <input type="hidden" name="id" th:value="null"/>
                                <input type="hidden" name="pageNum" th:value="null"/>

                                <div class="form-group"><label class="col-sm-2 control-label">合同类别：</label>

                                               class="form-control" th:value="null"/>-->
                                        <select name="contractCategory" id="contractCategory" class="form-control">
                                            <option value="" selected="selected">--请选择合同类别--</option>
                                            <option value="ISO27001认证">ISO27001认证</option>
                                            <option value="安全硬件采购">安全硬件采购</option>
                                            <option value="等保测评服务">等保测评服务</option>
                                            <option value="等保分包服务">等保分包服务</option>
                                            <option value="等保整改服务">等保整改服务</option>
                                            <option value="等保咨询服务">等保咨询服务</option>
                                            <option value="等保总包服务">等保总包服务</option>
                                            <option value="风险评估">风险评估</option>
                                            <option value="渗透测试">渗透测试</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">签署日期：</label>
                                    <div class="col-sm-10">
                                        <input id="signDate" name="signDate" type="date" class="form-control"
                                               th:value="null"/>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">业务人员：</label>
                                    <div class="col-sm-10">
                                        <input id="businessMan" name="businessMan" type="text" class="form-control"
                                               th:value="null"/>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">合同金额：</label>
                                    <div class="col-sm-10">
                                        <input id="contractMoney" name="contractMoney" type="number"
                                               class="form-control" th:value="0"/>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">服务内容：</label>
                                    <div class="col-sm-10">
                                        <!--<input id="serviceContent" name="serviceContent" type="text"
                                               class="form-control" th:value="null"/>-->
                                        <select name="serviceContent" id="serviceContent" class="form-control">
                                            <option value="" selected="selected">--请选择服务内容--</option>
                                            <option value="评测">评测</option>
                                            <option value="整改">整改</option>
                                            <option value="咨询">咨询</option>
                                            <option value="评测+整改">评测+整改</option>
                                            <option value="整改+咨询">整改+咨询</option>
                                            <option value="评测+咨询">评测+咨询</option>
                                            <option value="评测+整改+咨询">评测+整改+咨询</option>
                                            <option value="常规安装实施">常规安装实施</option>
                                            <option value="风险评估">风险评估</option>
                                            <option value="渗透测试">渗透测试</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">存量&amp;增量：</label>

                                        <select name="increaseOrStock" id="increaseOrStock" class="form-control">

                                            <option value="存量">存量</option>
                                            <option value="增量">增量</option>
                                            <option value="企业">企业</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">信息来源：</label>
                                    <div class="col-sm-10">
                                        <select name="informationSource" id="informationSource" class="form-control">
                                            <option value="" selected="selected">--请选择信息来源--</option>
                                            <option value="自跑">自跑</option>
                                            <option value="嘉定">嘉定</option>
                                            <option value="渠道">渠道</option>
                                            <option value="网络推广">网络推广</option>
                                            <option value="测评机构">测评机构</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">合作测评机构：</label>
                                    <div class="col-sm-10">
                                        <select name="evaluationOrganization" id="evaluationOrganization" class="form-control" >
                                            <option value="" selected="selected">--请选择合作测评机构--</option>
                                            <option value="无">无</option>
                                            <option value="SGS&amp;UAKS">SGS&amp;UAKS</option>
                                            <option value="公安部第一研究所">公安部第一研究所</option>
                                            <option value="公安部第三研究所">公安部第三研究所</option>
                                            <option value="浙江省电子信息产品检验所">浙江省电子信息产品检验所</option>
                                            <option value="上海计算机软件技术开发中心">上海计算机软件技术开发中心</option>
                                            <option value="上海市网络技术综合应用研究所">上海市网络技术综合应用研究所</option>
                                            <option value="浙江电子产品质量监督检验研究所">浙江电子产品质量监督检验研究所</option>
                                            <option value="中国信息安全测评中心华中测评中心">中国信息安全测评中心华中测评中心</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">采购方式：</label>
                                    <div class="col-sm-10">
                                        <select name="procurementMode" id="procurementMode" class="form-control">

                                            <option value="公开招标">公开招标</option>

                                            <option value="直签">直签</option>

                                    </div>

                                <div class="form-group"><label class="col-sm-2 control-label">客户名称：</label>

                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">联系人：</label>
                                    <div class="col-sm-10">
                                        <input id="contactPerson" name="contactPerson" type="text" class="form-control"
                                               th:value="null"/>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">联系方式：</label>
                                    <div class="col-sm-10">
                                        <input id="phone" name="phone" type="text" class="form-control"
                                               th:value="null"/>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">客户类别：</label>
                                    <div class="col-sm-10">
                                        <select name="customerCategory" id="customerCategory" class="form-control">
                                            <option value="" selected="selected">--请选择客户类别--</option>
                                            <option value="合作伙伴">合作伙伴</option>
                                            <option value="终端客户">终端客户</option>
                                            <option value="终端用户">终端用户</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">客户地区：</label>
                                    <div class="col-sm-10">
                                        <input id="customerArea" name="customerArea" type="text" class="form-control"

                                            <option value="" selected="selected">--请选择客户行业--</option>
                                            <option value="传媒">传媒</option>

                                            <option value="交通">交通</option>
                                            <option value="教育">教育</option>

                                            <option value="科技">科技</option>
                                            <option value="旅游">旅游</option>
                                            <option value="食品">食品</option>
                                            <option value="铁路">铁路</option>
                                            <option value="医疗">医疗</option>
                                            <option value="政府">政府</option>
                                            <option value="房地产">房地产</option>
                                            <option value="互联网">互联网</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">细分行业：</label>
                                    <div class="col-sm-10">
                                        <!--<input id="minceIndustry" name="minceIndustry" type="text" class="form-control"-->
                                               <!--th:value="null"/>-->
                                        <select name="minceIndustry" id="minceIndustry" class="form-control" >
                                            <option value="" selected="selected">--请选择细分行业--</option>
                                            <option value="P2P">P2P</option>
                                            <option value="安全">安全</option>
                                            <option value="保险">保险</option>
                                            <option value="财务">财务</option>
                                            <option value="电商">电商</option>
                                            <option value="高校">高校</option>
                                            <option value="航运">航运</option>
                                            <option value="环保">环保</option>
                                            <option value="集成">集成</option>
                                            <option value="家政">家政</option>
                                            <option value="检测">检测</option>
                                            <option value="交通">交通</option>
                                            <option value="教育">教育</option>
                                            <option value="酒店">酒店</option>
                                            <option value="旅游">旅游</option>
                                            <option value="生物">生物</option>
                                            <option value="物流">物流</option>
                                            <option value="医疗">医疗</option>
                                            <option value="游戏">游戏</option>
                                            <option value="园区">园区</option>
                                            <option value="证券">证券</option>
                                            <option value="政府">政府</option>
                                            <option value="云计算">云计算</option>
                                            <option value="房地产">房地产</option>
                                            <option value="物联网">物联网</option>
                                            <option value="大屏幕">大屏幕</option>
                                            <option value="大数据">大数据</option>
                                            <option value="信息资讯">信息资讯</option>
                                            <option value="食品制造">食品制造</option>
                                            <option value="软件开发">软件开发</option>
                                            <option value="建筑行业">建筑行业</option>
                                            <option value="产权技术">产权技术</option>
                                            <option value="高职院校">高职院校</option>
                                            <option value="百货/连锁/商超/宠物">百货/连锁/商超/宠物</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">行业性质：</label>
                                    <div class="col-sm-10">
                                        <!--<input id="industryNature" name="industryNature" type="text"-->
                                               <!--class="form-control" th:value="null"/>-->
                                        <select name="industryNature" id="industryNature" class="form-control" >
                                            <option value="" selected="selected">--请选择行业性质--</option>
                                            <option value="国企">国企</option>
                                            <option value="民企">民企</option>
                                            <option value="民营">民营</option>
                                            <option value="外企">外企</option>
                                            <option value="政府">政府</option>
                                            <option value="事业单位">事业单位</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">项目经理：</label>
                                    <div class="col-sm-10">
                                        <input id="projectManager" name="projectManager" type="text"
                                               class="form-control" th:value="null"/>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">技术人员：</label>
                                    <div class="col-sm-10">
                                        <input id="artisan" name="artisan" type="text" class="form-control"

                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">基础环境：</label>
                                    <div class="col-sm-10">
                                       <!-- &lt;!&ndash;<input id="basicEnv" name="basicEnv" type="text" class="form-control"
                                               th:value="null"/>&ndash;&gt;-->
                                        <select name="basicEnv" id="basicEnv" class="form-control">
                                            <option value="" selected="selected">&#45;&#45;请选择基础环境&#45;&#45;</option>
                                            <option value="物理环境">物理环境</option>

                                        </select>
                                    </div>

                                <div class="form-group"><label class="col-sm-2 control-label">系统级别：</label>
                                    <div class="col-sm-10">
                                        <input id="systemLevel" name="systemLevel" type="text" class="form-control"

                                       <!-- &lt;!&ndash;<select name="systemLevel" id="systemLevel" class="form-control">
                                            <option value="" selected="selected">&#45;&#45;请选择系统级别&#45;&#45;</option>
                                            <option value="物理环境">物理环境</option>

                                            <option value="腾讯云环境">腾讯云环境</option>
                                            <option value="亚马逊云环境">亚马逊云环境</option>
                                        </select>&ndash;&gt;-->
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">系统数量：</label>
                                    <div class="col-sm-10">
                                        <input id="systemCount" name="systemCount" type="number" class="form-control"
                                               th:value="0"/>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">设备信息：</label>
                                    <div class="col-sm-10">
                                        <input id="deviceInfo" name="deviceInfo" type="text" class="form-control"
                                               th:value="null"/>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">硬件数量：</label>
                                    <div class="col-sm-10">
                                        <input id="hardwareCount" name="hardwareCount" type="number"
                                               class="form-control" th:value="0"/>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">交付日期：</label>
                                    <div class="col-sm-10">
                                        <input id="deliverDate" name="deliverDate" type="date" class="form-control"
                                               th:value="1970-01-01"/>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button id="submitButton" class="btn btn-primary" type="button">&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <a id="cancel" class="btn btn-primary" type="button"
                                           onclick="javascript:location.replace(this.href);event.returnValue=false;"
                                           href="query">&nbsp;&nbsp;&nbsp;&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<script th:src="@{/js/common.js}"></script>

<!-- SUMMERNOTE -->
<script th:src="@{/js/plugins/summernote/summernote.min.js}"></script>

<script th:inline="javascript">
    $(document).ready(function () {
        var time = new Date();
        var day = ("0" + time.getDate()).slice(-2);
        var month = ("0" + (time.getMonth() + 1)).slice(-2);
        var today = time.getFullYear() + "-" + (month) + "-" + (day);
        var next = time.getFullYear() + 1 + "-" + (month) + "-" + (day);
        $('#signDate').val(today);
        $('#deliverDate').val(next);
        $("#submitButton").click(function () {
            if ($("#contractNumber").val() == "") {
                toastr.error('请输入合同编号', '提示');
                return;
            }
            if ($("#customerName").val() == "") {
                toastr.error('请输入客户名称', '提示');
                return;
            }
            /*if($("#category").val() == 0){
                toastr.error('请选择文章分类','提示');
                return;
            }
            var markupStr =  $('#summernote').code();
            if(markupStr == ""){
                toastr.error('请填写文章内容','提示');
                return;
            }*/
            // $("#content").val(markupStr);
            $("#formTag").submit();
        });
    });
</script>
<script th:inline="javascript">
    //取消
    $("#cancel").click(function () {
        window.location.href("/customer/customerList");
    });
</script>
</body>
