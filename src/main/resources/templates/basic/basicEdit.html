<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>NEWDON</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

<!-- Toastr style -->
<link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet"/>

<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- summernote style -->
<link th:href="@{/css/plugins/summernote/summernote.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/summernote/summernote-bs3.css}" rel="stylesheet" />

</head>

<body>

    <div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
        	<div class="border-bottom" th:include="header :: headerTop"></div>
      		<div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
		   		<div class="col-lg-10">
		     		<h2>技术信息</h2>
		          	<ol class="breadcrumb">
			            <li>
			            	<a href="#">首页</a>
			            </li>
			            <li>
			            	<a>客户管理</a>
			         	</li>
			         	<li>
			             	<a>技术信息</a>
			          	</li>
			          	<li class="active">
			             	<strong>技术信息修改</strong>
			          	</li>
					</ol>
		      	</div>
		      	<div class="col-lg-2">
		      	</div>
		  	</div>
        	<div class="wrapper wrapper-content animated fadeInRight">



            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>技术信息修改</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form id="formTag" action="/basic/edit" method="POST" class="form-horizontal" enctype="multipart/form-data">

                            	<input type="hidden" name="id" th:value="${basic.id}" />
                                <input type="hidden" name="pageNum" th:value="${pageNum}" />
                                <div class="form-group"><label class="col-sm-2 control-label">合同编号：</label>
                                    <div class="col-sm-10">
                                    	<input id="contractNumber" name="contractNumber" type="text" class="form-control" th:value="${basic.contractNumber}"/>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">客户名称：</label>
                                    <div class="col-sm-10">
                                        <input id="customerName" name="customerName" type="text" class="form-control" th:value="${basic.customerName}"/>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">项目经理：</label>
                                    <div class="col-sm-10">
                                        <input id="projectManager" name="projectManager" type="text" class="form-control" th:value="${basic.projectManager}"/>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">技术人员：</label>
                                    <div class="col-sm-10">
                                        <input id="artisan" name="artisan" type="text" class="form-control" th:value="${basic.artisan}"/>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">基础环境：</label>
                                    <div class="col-sm-10">
                                        <!--<input id="basicEnv" name="basicEnv" type="text" class="form-control" th:value="${basic.basicEnv}"/>-->
                                        <select name="basicEnv" id="basicEnv" class="form-control" >
                                            <option value="物理环境" th:selected="${basic.basicEnv=='物理环境'}">物理环境</option>
                                            <option value="混合架构" th:selected="${basic.basicEnv=='混合架构'}">混合架构</option>
                                            <option value="阿里云环境" th:selected="${basic.basicEnv=='阿里云环境'}">阿里云环境</option>
                                            <option value="腾讯云环境" th:selected="${basic.basicEnv=='腾讯云环境'}">腾讯云环境</option>
                                            <option value="亚马逊云环境" th:selected="${basic.basicEnv=='亚马逊云环境'}">亚马逊云环境</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">系统级别：</label>
                                    <div class="col-sm-10">
                                        <input id="systemLevel" name="systemLevel" type="text" class="form-control" th:value="${basic.systemLevel}"/>
                                        <!--<select name="systemLevel" id="systemLevel" class="form-control" >
                                            <option value="一级" th:selected="${basic.systemLevel=='一级'}">一级</option>
                                            <option value="二级" th:selected="${basic.systemLevel=='二级'}">二级</option>
                                            <option value="三级" th:selected="${basic.systemLevel=='三级'}">三级</option>
                                            <option value="四级" th:selected="${basic.systemLevel=='四级'}">四级</option>
                                            <option value="五级" th:selected="${basic.systemLevel=='五级'}">五级</option>
                                        </select>-->
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">系统数量：</label>
                                    <div class="col-sm-10">
                                        <input id="systemCount" name="systemCount" type="number" class="form-control" th:value="${basic.systemCount}"/>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">设备信息：</label>
                                    <div class="col-sm-10">
                                        <input id="deviceInfo" name="deviceInfo" type="text" class="form-control" th:value="${basic.deviceInfo}"/>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">硬件数量：</label>
                                    <div class="col-sm-10">
                                        <input id="hardwareCount" name="hardwareCount" type="number" class="form-control" th:value="${basic.hardwareCount}"/>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">交付日期：</label>
                                    <div class="col-sm-10">
                                        <input id="deliverDate" name="deliverDate" type="date" class="form-control" th:value="${basic.deliverDate}"/>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button id="submitButton" class="btn btn-primary" type="button">&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <a id="cancel" class="btn btn-primary" type="button" onclick="javascript:location.replace(this.href);event.returnValue=false;" href="query">&nbsp;&nbsp;&nbsp;&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            </div>
        	<div class="footer" th:include="footer :: copyright"></div>
      	</div>
	</div>

    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>

    <!-- Toastr script -->
    <script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>

    <!-- common -->
    <script th:src="@{/js/common.js}"></script>

    <!-- SUMMERNOTE -->
    <script th:src="@{/js/plugins/summernote/summernote.min.js}"></script>

    <script th:inline="javascript">
		$(document).ready(function () {
			//提交
			$("#submitButton").click(function(){
				/*if($("#title").val() == ""){
					toastr.error('请输入文章标题','提示');
					return;
				}
				if($("#category").val() == 0){
					toastr.error('请选择文章分类','提示');
					return;
				}
				var markupStr =  $('#summernote').code();
				if(markupStr == ""){
					toastr.error('请填写文章内容','提示');
					return;
				}
				$("#content").val(markupStr);*/
				$("#formTag").submit();
			});
		});
    </script>
    <script th:inline="javascript">
            //取消
            $("#cancel").click(function(){
                window.location.href("/customer/customerList");
            });
    </script>
</body>

</html>
